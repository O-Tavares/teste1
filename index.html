<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
        }
        h1 {
            margin-bottom: 1rem;
        }
        p {
            color: #aaa;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <h1>PONG</h1>
    <canvas id="pongCanvas" width="800" height="600"></canvas>
    <p>Move your mouse up and down to control the left paddle.</p>

    <script>
        // Get the canvas and its 2D rendering context
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        // --- GAME OBJECTS AND VARIABLES ---

        // Paddle properties
        const paddleWidth = 15;
        const paddleHeight = 100;

        // Player paddle
        const player = {
            x: 0,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            score: 0
        };

        // AI (Computer) paddle
        const ai = {
            x: canvas.width - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            score: 0
        };

        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speedX: 5,
            speedY: 5
        };
        
        // --- DRAWING FUNCTIONS ---

        // Draw a rectangle (for paddles)
        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        // Draw a circle (for the ball)
        function drawCircle(x, y, r, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
        }
        
        // Draw text (for scores)
        function drawText(text, x, y, color) {
            ctx.fillStyle = color;
            ctx.font = "45px 'Courier New'";
            ctx.fillText(text, x, y);
        }

        // Draw the net in the middle
        function drawNet() {
            for(let i = 0; i < canvas.height; i += 30) {
                drawRect(canvas.width / 2 - 1, i, 2, 20, "white");
            }
        }

        // --- GAME LOGIC & UPDATES ---

        // Handle player paddle movement with the mouse
        canvas.addEventListener('mousemove', movePaddle);

        function movePaddle(evt) {
            let rect = canvas.getBoundingClientRect();
            player.y = evt.clientY - rect.top - player.height / 2;

            // Keep paddle within canvas bounds
            if (player.y < 0) {
                player.y = 0;
            } else if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
            }
        }

        // Collision detection function
        function collision(b, p) {
            b.top = b.y - b.radius;
            b.bottom = b.y + b.radius;
            b.left = b.x - b.radius;
            b.right = b.x + b.radius;

            p.top = p.y;
            p.bottom = p.y + p.height;
            p.left = p.x;
            p.right = p.x + p.width;

            return b.right > p.left && b.left < p.right && b.bottom > p.top && b.top < p.bottom;
        }

        // Reset the ball to the center
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = -ball.speedX; // Change direction
            ball.speedY = 5 * (Math.random() > 0.5 ? 1 : -1); // Randomize Y direction
        }

        // Update function: moves the ball, handles collisions, etc.
        function update() {
            // Move the ball
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Simple AI for the computer paddle
            // The 0.1 factor makes the AI beatable
            let aiTargetY = ball.y - ai.height / 2;
            ai.y += (aiTargetY - ai.y) * 0.1;

            // Keep AI paddle within canvas bounds
            if (ai.y < 0) {
                ai.y = 0;
            } else if (ai.y + ai.height > canvas.height) {
                ai.y = canvas.height - ai.height;
            }

            // Ball collision with top and bottom walls
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
            }

            // Determine which paddle is being hit
            let hittingPaddle = (ball.x < canvas.width / 2) ? player : ai;

            // Ball collision with a paddle
            if (collision(ball, hittingPaddle)) {
                // Calculate where the ball hit the paddle
                let collidePoint = (ball.y - (hittingPaddle.y + hittingPaddle.height / 2));
                collidePoint = collidePoint / (hittingPaddle.height / 2); // Normalize to -1 to 1

                // Calculate angle in Radian
                let angleRad = (Math.PI / 4) * collidePoint;

                // Determine direction based on which paddle was hit
                let direction = (ball.x < canvas.width / 2) ? 1 : -1;

                // Change ball's X and Y velocity
                let currentSpeed = Math.sqrt(ball.speedX**2 + ball.speedY**2);
                ball.speedX = direction * currentSpeed * Math.cos(angleRad);
                ball.speedY = currentSpeed * Math.sin(angleRad);
                
                // Increase speed slightly on each hit
                currentSpeed += 0.5;
                ball.speedX = direction * currentSpeed * Math.cos(angleRad);
                ball.speedY = currentSpeed * Math.sin(angleRad);
            }

            // Scoring
            if (ball.x - ball.radius < 0) {
                // AI scores
                ai.score++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                // Player scores
                player.score++;
                resetBall();
            }
        }

        // Render function: draws everything on the canvas
        function render() {
            // Clear the canvas with a black rectangle
            drawRect(0, 0, canvas.width, canvas.height, "black");

            // Draw the net
            drawNet();

            // Draw the scores
            drawText(player.score, canvas.width / 4, canvas.height / 5, "white");
            drawText(ai.score, 3 * canvas.width / 4, canvas.height / 5, "white");

            // Draw the paddles
            drawRect(player.x, player.y, player.width, player.height, "white");
            drawRect(ai.x, ai.y, ai.width, ai.height, "white");

            // Draw the ball
            drawCircle(ball.x, ball.y, ball.radius, "white");
        }

        // --- GAME LOOP ---
        function gameLoop() {
            update();
            render();
        }

        // Start the game loop, running at 60 frames per second
        const framePerSecond = 60;
        setInterval(gameLoop, 1000 / framePerSecond);

    </script>

</body>
</html>
